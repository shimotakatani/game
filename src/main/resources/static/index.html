<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Состояние подключения: </label>
                    <button id="connect" class="btn btn-default" type="submit">Есть</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Нет
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-5">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Напиши что-нибудь и отправь</label>
                    <input type="text" id="name" class="form-control" placeholder="Что-нибудь....">
                </div>
                <button id="send" class="btn btn-default" type="submit">Отправить</button>
            </form>
        </div>
        <div class="col-md-3">
            <label>Текущее время</label>
            <div id="currentTime"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Карта</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <table id="rabbits" class="table table-striped">
                <thead>
                <tr>
                    <th>Зайцы</th>
                </tr>
                </thead>
                <tbody id="rabbit_table">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
